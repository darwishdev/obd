name: obd
description: A new Flutter project.

version: 1.0.0+1

publish_to: none

environment:
  sdk: ">=2.19.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  accordion: ^2.5.1
  show_up_animation: ^2.0.0

  # UI
  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.2
  animated_widgets: ^1.1.0
  responsive_framework: ^0.2.0
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.5
  syncfusion_flutter_gauges: ^21.1.39
  syncfusion_flutter_charts: ^21.1.39
  flutter_rating_bar: ^4.0.1
  flutter_easyloading: ^3.0.5
  dropdown_search: ^5.0.6
  modal_bottom_sheet: ^3.0.0-pre


  # Routing
  auto_route: ^6.2.0

  # API
  dio: ^5.0.2
  json_annotation: ^4.8.0
  equatable: ^2.0.5
  dartz: ^0.10.1

  # Localization
  easy_localization: ^3.0.1

  # State Management
  flutter_riverpod: ^2.3.1

  # env
  flutter_flavor: ^3.1.1

  # tools
  url_launcher: ^6.1.10

  # data
  flutter_secure_storage: ^8.0.0
  shared_preferences: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  build_runner: ^2.3.3
  json_serializable: ^6.6.1
  auto_route_generator: ^6.2.0

  flutter_launcher_icons: "^0.13.0"

flutter_icons:
  image_path: "assets/images/logo.png"
  android: true
  ios: true


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Exo2
      fonts:
        - asset: assets/fonts/Exo2-RegularExpanded.otf
          weight: 400
        - asset: assets/fonts/Exo2-BoldExpanded.otf
          weight: 700